<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Annie Trader - منصة التداول</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #3b82f6; font-size: 2.5rem; }
        .market-card { background: #1e293b; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .leverage-badge { background: #10b981; color: white; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Annie Trader - منصة التداول</h1>
            <p>منصة تداول متكاملة بذكاء اصطناعي</p>
        </div>

        {% for market, data in settings['الأسواق'].items() %}
        <div class="market-card">
            <h2>{{ market }} <span class="leverage-badge">{{ settings['الرافعة'][market] }}x رافعة</span></h2>
            <div class="symbols">
                {% for symbol in data %}
                <div class="symbol">{{ symbol }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
